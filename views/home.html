<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: auto;
        }
        main {
            margin-left: 220px;
            padding: 1rem;
            flex-grow: 1;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" style="color: white;">Link 1</a></li>
            <li><a href="#" style="color: white;">Link 2</a></li>
            <li><a href="#" style="color: white;">Link 3</a></li>
            <li><a href="#" style="color: white;">Link 4</a></li>
        </ul>
    </nav>
    <main>
        <h2>Dashboard Content</h2>
        <p>This is where the main content of the dashboard will go.</p>
    </main>
    <footer>
        <p>Dashboard Footer</p>
    </footer>
</body>
</html>
